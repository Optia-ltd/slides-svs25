    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title id="title"></title>

    <link type="text/css" rel="stylesheet" href="dist/reset.css">

<body>
    <!-- SLIDES -->
    <div class="reveal">
        <!--HEADERS-->
        <div class="header-left">
            <em id="title"></em>
        </div>
        <div class="header-right">
            <em id="author"></em> &bullet; <span id="email"></span> &bullet; <span id="date"></span>
        </div>
        <div id="logo-container"><img style="width: 50%;" src="assets/img/logo_dark_export.svg" /></div>
        <!--//HEADERS -->

        <!---------------------------SLIDES---------------------------------->
        <div class="slides">
            <!------------------------------SLIDES-------------------------------->
            <section data-state="titleslide" data-external="contents/title.html" data-auto-animate></section>
            <section data-state="no-logo" class="animate-logo" data-external="contents/about.html" data-auto-animate></section>
            <section data-external="contents/toc.html" data-state="plotly" data-auto-animate></section>
            <section data-external="contents/optimization.html" data-auto-animate></section>
            <section data-external="contents/ingredients.html"></section>
            <section data-external="contents/mixture-optimization.html" data-auto-animate></section>
            <section data-external="contents/extensions.html"></section>
            <section data-external="contents/next-steps.html" data-auto-animate></section>
        </div>

        <script type="text/javascript" src="dist/reveal.js"></script>
        <script type="text/javascript" src="plugin/math/math.js"></script>
        <script type="text/javascript" src="plugin/notes/notes.js"></script>
        <script type="text/javascript" src="plugin/markdown/markdown.js"></script>
        <script type="text/javascript" src="plugin/highlight/highlight.js"></script>
        <script type="text/javascript" src="plugin/reveald3/reveald3.js"></script>
        <script type="text/javascript" src="js/mathjax_macros.js"></script>
        <script type="text/javascript" src="js/custom_addons/placeholders.js"></script>
        <script>
            // More info about initialization & config:
            // - https://revealjs.com/initialization/
            // - https://revealjs.com/config/
            Reveal.initialize({
                hash: true,
                slideNumber: 'h.v',
                transition: 'fade', // none/fade/slide/convex/concave/zoom
                transitionSpeed: 'fast', // default/fast/slow
                navigationMode: 'linear',
                autoPlayMedia: true,
                mathjax3: {
                    mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js',
                    loader: {load: ['[tex]/textmacros']},
                    tex: {
                        inlineMath: [['$', '$'], ['\\(', '\\)']],
                        displayMath: [['$$', '$$'], ['\\[', '\\]']],
                        macros: texMacros,
                        packages: {'[+]': ['textmacros']}
                    },
                    tags: 'ams',
                    packages: {'[+]': ['mathtools']},
                    options: {
                        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
                    },
                },
                dependencies: [{
                    src: 'plugin/external/external.js', condition: function () {return !!document.querySelector('[data-external]');}
                },
                ]
                ,
                // Learn about plugins: https://revealjs.com/plugins/
                plugins: [RevealMarkdown, RevealHighlight,
                    RevealNotes, RevealMath.MathJax3,
                    Reveald3
                ]
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.2.0/svg.min.js"
            integrity="sha512-EmfT33UCuNEdtd9zuhgQClh7gidfPpkp93WO8GEfAP3cLD++UM1AG9jsTUitCI9DH5nF72XaFePME92r767dHA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/custom_addons/animate_logo.js"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
